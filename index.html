  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Particle background container -->
  <div id="particles-js"></div>

  <div id="app">
    <header>
      <h1>HTML Editor PRO - with AI</h1>
      <div class="toolbar">
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Search projects...">
        </div>
        <div class="action-buttons">
          <button id="sortButton">Sort: Name ↑</button>
          <div id="sortMenu" class="dropdown-menu">
            <div class="sort-option" data-sort="name-asc">Name ↑</div>
            <div class="sort-option" data-sort="name-desc">Name ↓</div>
            <div class="sort-option" data-sort="date-asc">Date ↑</div>
            <div class="sort-option" data-sort="date-desc">Date ↓</div>
            <div class="sort-option" data-sort="size-asc">Size ↑</div>
            <div class="sort-option" data-sort="size-desc">Size ↓</div>
            <div class="sort-option" data-sort="type-asc">Type ↑</div>
            <div class="sort-option" data-sort="type-desc">Type ↓</div>
          </div>
          <button id="viewToggle">Grid View</button>
        </div>
      </div>
    </header>
    <main>
      <div id="projectContainer" class="project-container list-view">
        <ul id="fileList"></ul>
      </div>
    </main>
    <div class="user-info">
      <span id="currentUser">PrakharDoneria</span>
      <span id="currentDate">2025-03-26</span>
    </div>
    <button id="fab">+</button>
  </div>

  <!-- Modal for adding new file -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 style="text-align: center;">Enter file name</h2>
      <input type="text" id="fileNameInput" placeholder="File name" style="width: calc(100% - 40px); padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">
      <div style="text-align: center;">
        <button id="saveFileBtn" style="background-color: #007acc; color: white; padding: 10px 20px; margin-right: 10px; border: none; border-radius: 5px; cursor: pointer;">Save</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
