<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Output</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="outputFrame" src=""></iframe>
  <script>
  
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    
    
    const outputFrame = document.getElementById('outputFrame');
    outputFrame.src = 'data:text/html;charset=utf-8,' + encodeURIComponent(code);
  </script>
</body>
</html>
